<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumia Login Page Demo</title>
</head>
<body>
    <Section 
    style="background-color: rgb(255, 255, 255);
    padding-top: 25px;
    margin: 50px;
    text-align: center;
    ">
        <div>
            <form 
        action="" 
        style=" font-family: Arial, Helvetica, sans-serif;
        ">  
        <!-- Welcome message -->
        <img 
        style="max-width: 50px;"
        src="assets/images/jumia star.png" alt="">
        <h1>Welcome to Jumia</h1>
        <h5 
        style="color: rgb(112, 112, 112);
        text-wrap: pretty;
        "
        >Type your e-mail  or phone number to log in or
         create a Jumia account.</h5>
    
        <!-- Textfield for Email or phone number -->
        <input type="email"
        placeholder="Email or Mobile Number*"
        style="padding: 15px;
        outline-color: rgb(240, 240, 240);
        outline-width: 0.5px;
        width: 370px;
        border-radius: 5px;
        border-width: 0.5px;
        "
        >
        <br>
        <br>
        <br>

        <!-- Continue Button -->
        <button
        style="color: rgb(255, 255, 255);
        background-color: rgb(243, 124, 12);
        font-weight: 700;
        padding: 15px;
        border: none;
        border: 1px;
        width: 400px;
        border-radius: 5px;
        "
        >Continue</button>
    
        <!-- Terms and Conditions -->
        <h6>By continuing you agree to Jumia's 
            <br>
            <a href=""
        style="color: rgb(255, 145, 0);
        font-size: x-small;
        "
        target="_blank"
        >Terms and Conditions</a> 
        </h6>
        <br>
    
        <!-- Login with facebook Button -->
        <button
        style="color: rgb(255, 255, 255);
        background-color: rgb(17, 66, 224);
        font-weight: 700;
        text-wrap: pretty;
        padding: 15px;
        width: 400px;
        border: 1px;
        border-radius: 5px;
        "
        ><img 
        src="assets/images/fb_logo_white.png" alt=""
        style="max-width: 15px;
        padding-right: 25px;
        "
        >Log in with Facebook</button>
    
        <!-- Customer care support service team help center -->
        <h6 style="text-wrap: pretty;">For further support, 
            you may visit the Help Center or contact 
            our customer service team.</h6>
            <br>
    
            <img src="assets/images/jumia.png" alt=""
            style="max-width: 125px;"
            >
            </form>
        </div>
    </Section>
</body>
</html>
